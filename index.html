<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <!-- import Bootstrap css from https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body id='body'>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header id='header' class="navbar navbar-expand-lg container-fluid">
        <h1 id='logo' class='navbar brand-name p-2 flex-grow-1'>Quickpic</h1>
        <button id='profileButton' type="button" class="btn btn-link">Profile</button>
        <button id='signoutButton' type="button" class="btn btn-link">Sign Out</button>
    </header>
    <main role="main" id='main' class="flex-column justify-content-center align-items-center">
        <!-- app goes here -->  
            <form id='authForm' class="auth">
                <h1 class="h1 mb-4 font-weight-normal">Quickpic</h1>
                <input type="text" id='name' class='form-control' placeholder="Name">
                <input type="text" id='username' class='form-control' placeholder="Username">
                <input type="email" id='email' class='form-control' placeholder="Email">
                <input type="password" id='password'class='form-control' placeholder="Password">
                <input type="password" id='confirmPassword'class='form-control' placeholder="Confirm Password">
                <button type="submit" id='signupButton' class="btn btn-lg btn-primary btn-block">Sign Up</button>
                <button type="submit" id='loginButton' class="btn btn-lg btn-primary btn-block">Log In</button>
                <div id='signup'>
                    <p>First time here?<button id='signupLink' type="button" class="btn btn-link">Sign Up</button></p>
                </div>
                <div id='login'>
                    <p>Have an account?<button id='loginLink' type="button" class="btn btn-link">Log In</button></p>
                </div>
            </form>
            <div id='feed' class="flex-sm-column justify-content-center align-items-center">
                <div class='card'>
                    <p class='user-name font-weight-bold'></p>
                    <img class='postPicture' src="" alt="">
                    <div class="container">
                        <img src="./assets/like.svg" alt="like icon" class='like'>
                        <button type="button" class="likeLink btn btn-link" data-toggle="modal" data-target="#showModal">no of likes</button>
                        <img src="./assets/comment.svg" alt="comment icon" class='comment'>
                        <button type="button" class="commentLink btn btn-link btn btn-link" data-toggle="modal" data-target="#showModal">no of comments</button>
                    </div>
                    <p class="caption"></p>
                    <p class='time'></p>
                </div>
            </div>
            <div id='profile' class='flex-column justify-content-center align-items-center'>
                <h2 class="user-name">Name</h2>
                <div id='info' class='d-flex justify-content-around align-items-center'>
                    <button type="button" id='following' class="btn btn-link" data-toggle="modal" data-target="#showModal">Following <span class="number">0</span></button>
                    <h3 id='followed'>Followed <span class="number">0</span></h3>
                    <h3 id='posted'>Posts <span class="number">0</span></h3>
                </div>
                <div id='posts' class="d-flex justify-content-around flex-wrap">
                    <div class='card'>
                        <p class='user-name font-weight-bold'></p>
                        <img class='postPicture' src="" alt="">
                        <div class="container">
                            <img src="./assets/like.svg" alt="like icon" class='like'>
                            <button type="button" class="likeLink btn btn-link" data-toggle="modal" data-target="#showModal">no of likes</button>
                            <img src="./assets/comment.svg" alt="comment icon" class='comment'>
                            <button type="button" class="commentLink btn btn-link btn btn-link" data-toggle="modal" data-target="#showModal">no of comments</button>
                        </div>
                        <p class="caption"></p>
                        <p class='time'></p>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="showModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
    </main>
    <script type="module" src="src/main.js"></script>
    <!-- jQuery and JS bundle from Bootstrap https://getbootstrap.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
